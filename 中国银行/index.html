                    <p class="call-p">

        <script type="text/javascript">
            var mySwiper=new Swiper(".swiper-container",{
                spaceBetween: 2000,
                centeredSlides: true,
                autoplay: {

                disableOnInteraction: false,
                },
                onlyExternal:true,
                effect:"fade",
                pagination: {
