<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.min.js"></script>

</head>
<body>
    <button>获取刚才注入的账号和密码</button>
    <p id="username"></p>
    <p id="password"></p>
</body>
<script>
    $('button').click(function(){
        $.ajax({
            type:'get',
            url:'/ajax',
            async:true,
            success:function(data){
                console.log(data);
                $('#username').html(data.username);
                $('#password').html(data.pass);
            },
            error:function(err){
                console.log(err);
            }
        })
    })
</script>
</html>
